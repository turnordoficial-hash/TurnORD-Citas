<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref = '/';
  if (isGitHub) {
    // Pathname on GitHub Pages is /<repo-name>/...
    const pathParts = location.pathname.split('/');
    // The repo name is the first part of the path after the initial slash
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    }
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

<script type="module">
  import { supabase } from './database.js';
  const negocioId = 'barberia007';
  try {
    const { data } = await supabase
      .from('configuracion_negocio')
      .select('theme_primary, theme_mode')
      .eq('negocio_id', negocioId)
      .maybeSingle();
    if (data) {
      if (data.theme_primary) localStorage.setItem('theme_primary', data.theme_primary);
      if (data.theme_mode) localStorage.setItem('theme_mode', data.theme_mode);
      if (window.theme && window.theme.apply) {
        window.theme.apply(
          data.theme_primary || localStorage.getItem('theme_primary') || 'blue',
          data.theme_mode || localStorage.getItem('theme_mode') || 'light'
        );
      }
    }
  } catch (e) {
    console.warn('No se pudo sincronizar tema desde DB', e);
  }
</script>
