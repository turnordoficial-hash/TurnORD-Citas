<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TurnORD - Usuario</title>

<!-- Base dinámico -->
<script>
  const isGitHub = location.hostname.includes('github.io');
  let baseHref = '/';
  if (isGitHub) {
    // Pathname on GitHub Pages is /<repo-name>/...
    const pathParts = location.pathname.split('/');
    // The repo name is the first part of the path after the initial slash
    if (pathParts.length > 1 && pathParts[1]) {
      baseHref = `/${pathParts[1]}/`;
    }
  }
  const base = document.createElement('base');
  base.href = baseHref;
  document.head.appendChild(base);
</script>

<!-- Favicons -->
<link rel="icon" type="image/x-icon" href="imegenlogin/favicon.ico" />
<link rel="icon" type="image/png" sizes="16x16" href="imegenlogin/favicon-16x16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="imegenlogin/favicon-32x32.png" />
<link rel="apple-touch-icon" sizes="180x180" href="imegenlogin/apple-touch-icon.png">

<!-- Tailwind CSS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { darkMode: 'class', theme: { extend: {} } };
</script>

<script>
  function inicializarModoOscuro() {
    const modoOscuro = localStorage.getItem('modoOscuro') === 'true';
    document.documentElement.classList.toggle('dark', modoOscuro);
  }
  inicializarModoOscuro();
</script>
</head>

<body class="bg-gray-200 dark:bg-gray-900 text-white min-h-screen flex items-center justify-center px-4" data-negocio-id="barberia007">

<button id="toggleDarkMode" class="fixed top-4 right-4 z-50 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200">
  <!-- Iconos sol/luna -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
  </svg>
</button>

<div class="text-center text-blue-900 dark:text-blue-300 w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
  <h1 class="text-2xl tracking-wide mb-2 font-bold">TURNORD</h1>
  <p class="text-xl font-semibold">Hola, ¿Cómo Estás?</p>
  <p class="text-sm text-gray-500 dark:text-gray-400 mb-8" id="fecha-de-hoy"></p>

<!-- INICIO: Nueva interfaz de reserva de citas -->
<div id="booking-interface" class="space-y-6">

  <!-- Paso 1: Selección de Servicio -->
  <div>
    <label class="block text-left text-sm font-medium mb-2 dark:text-gray-300">1. Elige un servicio</label>
    <select id="servicio" name="servicio" required class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
      <option value="">Selecciona un servicio</option>
      <!-- Los servicios se cargarán dinámicamente -->
    </select>
  </div>

  <!-- Paso 2: Selección de Fecha -->
  <div id="date-selection" class="hidden">
    <label class="block text-left text-sm font-medium mb-2 dark:text-gray-300">2. Elige una fecha</label>
    <input type="date" id="date-picker" class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
  </div>

  <!-- Paso 3: Selección de Hora -->
  <div id="time-slot-selection" class="hidden">
    <label class="block text-left text-sm font-medium mb-2 dark:text-gray-300">3. Elige un horario</label>
    <div id="time-slots" class="grid grid-cols-3 sm:grid-cols-4 gap-2">
      <!-- Los horarios disponibles se insertarán aquí dinámicamente -->
    </div>
    <p id="time-slot-message" class="text-sm text-gray-500 mt-2"></p>
  </div>

  <!-- Paso 4: Datos del Cliente -->
  <div id="customer-details" class="hidden space-y-4">
    <h3 class="text-left font-semibold">4. Ingresa tus datos</h3>
    <div>
      <label class="block text-left text-sm font-medium mb-1 dark:text-gray-300">Nombre</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo"
             pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,40}" maxlength="40"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
    </div>
    <div>
      <label class="block text-left text-sm font-medium mb-1 dark:text-gray-300">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono (opcional)"
             pattern="[0-9]{8,15}" maxlength="15"
             class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
    </div>
  </div>

  <!-- Botón de Reserva -->
  <button id="btn-reservar" disabled
          class="w-full py-3 text-white font-semibold rounded-xl bg-blue-900 hover:bg-blue-800 dark:bg-blue-700 dark:hover:bg-blue-600 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
    Confirmar Cita
  </button>
</div>

<!-- Contenedor para mensajes de confirmación o error -->
<div id="confirmation-message" class="mt-4"></div>
<!-- FIN: Nueva interfaz de reserva de citas -->
</div>
<!-- Errores -->
<script>
  window.addEventListener('error', e => {
    const box = document.getElementById('app-error') || document.body.appendChild(document.createElement('div'));
    box.id = 'app-error';
    box.style.cssText = 'position:fixed;bottom:10px;left:10px;right:10px;background:#fee2e2;color:#991b1b;padding:10px;border-radius:8px;z-index:9999';
    box.textContent = 'Error: ' + (e.message || 'Error en la aplicación.');
  });
</script>

<!-- Modo oscuro -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleButton = document.getElementById('toggleDarkMode');
    toggleButton.addEventListener('click', () => {
      const isDarkMode = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', isDarkMode);
    });
  });
</script>
<script type="module" src="usuario/usuario.js"></script>
</body>
</html>
