<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Barbería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100">
    <script type="module">
        import { supabase } from '../database.js';

        const { data: { session } } = await supabase.auth.getSession();

        if (!session) {
            window.location.href = 'login.html';
        }
    </script>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Panel de Administración de Citas</h1>
        <div id="admin-panel-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Las agendas de los barberos se cargarán aquí -->
        </div>
    </div>
    <script type="module" src="panel.js"></script>
</body>
</html>
